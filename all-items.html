<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Found Items - FindMyID</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="images/favicon.png" type="image/png">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html" class="logo-link">
                  <img src="images/logo.png" alt="FindMyID Logo" class="logo-img">
                  <span class="logo-text">FindMyID</span>
                </a>
              </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#mission">Mission</a></li>
                    <li><a href="index.html#achievements">Achievements</a></li>
                    <li><a href="index.html#contact">Contact</a></li>
                </ul>
            </nav>
            <div class="search-container">
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Search by name, location...">
                    <select id="category-filter">
                        <option value="">All Categories</option>
                        <option value="id-card">ID Card</option>
                        <option value="passport">Passport</option>
                        <option value="driver-license">Driver's License</option>
                        <option value="health-insurance">Health Insurance</option>
                        <option value="other">Other</option>
                    </select>
                    <button id="search-btn"><i class="fas fa-search"></i></button>
                </div>
                <button id="report-btn" class="btn"><i class="fas fa-upload"></i> Report Found Item</button>
            </div>
        </div>
    </header>

    <main class="container">
        <h2>All Found Items</h2>
        <div class="items-grid" id="all-items-container">
            <!-- Items will be loaded here -->
        </div>
        <div class="pagination">
            <button id="prev-page" class="btn"><i class="fas fa-arrow-left"></i> Previous</button>
            <span id="page-info">Page 1</span>
            <button id="next-page" class="btn">Next <i class="fas fa-arrow-right"></i></button>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <a href="index.html">
                        <img src="images/logo.png" alt="FindMyID Logo">
                    </a>
                </div>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
            <div class="copyright">
                <p>&copy; 2025 FindMyID. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="all-items.js"></script>
</body>
</html>
